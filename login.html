<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>쿠팡 로그인</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href='styles/reset.css'>
    <link rel='stylesheet'  href='styles/style.css'>
    <script src='script/script.js'></script>
</head>
<body>
    
<h1><a href="#"><img src="images/logo.png" alt="쿠팡"></a></h1>
<main>
    <fieldset>
    <form action="#" method="post" id="loginForm" >
        <legend class="skip"> 로그인 방식</legend>
        <ul>
            <li>
                <span class="id_bg">
                    <!-- 배경이미지(메일아이디) -->
                </span>
                <span><input type="text"
                    name="user_id" placeholder="아이디(이메일)"></span>
            </li>
            <li class="error id_error">아이디(이메일)을 입력해주세요</li>
            <li>
                <span class="pw_bg">
                    <!-- 배경이미지(비밀번호) -->
                </span>
                <span><input type="password" 
                    name="user_password" placeholder="비밀번호"></span>
                    <span class="pw_show_hide"></span>
            </li>
            <li class="error pw_error">비밀번호를 입력해주세요</li>
        </ul>
        <div class="btm">
            <p>
                <label> 
                    <input type = "checkbox" name="login_y" id="login_y">
                    <span>자동로그인</span>
                </label>
            </p>
            <a href="#" class="idpw_serch">아이디(이메일)/비밀번호 찾기</a>
        </div>
        <button type="subnet" id="login_btn">로그인</button>
    </fieldset>
    </form>
    <a href="#" class="join_link">회원가입</a>
</main>
<footer>
 &cpoy; Coupang Corp. All rights reserved.
</footer>

</body>
</html>
